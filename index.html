<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who's Not in Dune?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
      const random = Math.floor(Math.random() * 500);
      const query = "https://cors-anywhere.herokuapp.com/https://www.google.com/search?tbm=isch&sa=1&ei=vGRwXNjxBcSV_Qbm8bTwDQ&q=headshot+" + random;

      fetch(query)
        .then((res) => {
          return res.text();
        })
        .then((data) => {
          const parser = new DOMParser();
          const parsedHtml = parser.parseFromString(data, 'text/html')
          const src = parsedHtml.images[99].dataset.src
          document.querySelector('.bam').src = src;
        });
    </script>
  </head>
  <body>
    <section class="section has-text-centered">
      <div class="container">
        <h1 class="title is-1">
          Who's Not in The New Dune Movie?
        </h1>
        <div class="container">
          <img class="bam" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <a href="https://www.cinemablend.com/news/2464878/denis-villeneuves-dune-an-updated-cast-list">
          Denis Villeneuveâ€™s Dune, An Updated Cast List
        </a>
      </div>
    </footer>
  </body>
</html>
